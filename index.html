<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <nav><a href="/" class="logo">Todo</a><img src="./images/icon-moon.svg" alt=""><img class="hide"
          src="./images/icon-sun.svg" alt=""></nav>
      <br>
      <form id="form-content" class="input-container"><input type="checkbox" name="" id="">

        <input type="text" name="" id="input-field">
      </form>

    </div>
  </header>

  <main>
    <section class="container">
      <div class="content-box">
        <ul id="list-items">
          <!-- <li><input type="checkbox"> <span contenteditable>complete online javascript course</span> <button id="delete">&times;</button></li>
          <li><input type="checkbox"> <span>complete online javascript course</span> <button>&times;</button></li> -->
          <!-- <li><label for="y"><input type="checkbox" id="y"> <span>jog around the pard</span></label></li> -->
        
        <li class="list-controls"> <span class="left-items"><span id="tasks-left">2</span> items left</span>
          <div class="center"> <button id="show-all" onclick="showAll()">All</button> <button id="active" onclick="showActive()">Active</button> <button
              id="completed" onclick="showCompleted()">Completed <sup id="completed-tasks">0</sup></button> </div> <button id="clear-completed">Clear
            Completed</button>
        </li></ul>
      </div>
    </section>
  </main>

  <!-- Add dynamic number -->



  <div class="drag"><small>Drag and drop to reorder list</small></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ig Momin Khan</a>.
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
